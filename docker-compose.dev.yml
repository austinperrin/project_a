services:
  # =========================
  # Backend — Django + DRF
  # =========================
  backend:
    build:
      context: .
      target: dev
      dockerfile: backend/Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
    volumes:
      # Mount certs from host instead of baking them in image
      - ./certs:/usr/local/share/ca-certificates:ro
      # Mount code for live reload
      - ./backend:/app/backend
      # Mount hosts file for live reload
      - ./.env.hosts:/app/.env.hosts
    networks:
      - devnet
    restart: unless-stopped

  # =========================
  # Frontend — Vite
  # =========================
  frontend:
    build:
      context: .
      target: dev
      dockerfile: frontend/Dockerfile
    container_name: frontend
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    env_file:
      - .env
    depends_on:
      - backend
    volumes:
      # Mount certs from host instead of baking them in image
      - ./certs:/usr/local/share/ca-certificates:ro
      # Mount code for live reload
      - ./frontend:/app
      - /app/node_modules  
    networks:
      - devnet
    restart: unless-stopped

  # =========================
  # Database — PostgreSQL
  # =========================
  db:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - devnet
      
# =========================
# Shared network and volume
# =========================
volumes:
  pgdata:

networks:
  devnet:
    driver: bridge