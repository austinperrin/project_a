version: "3.9"

services:
  # =========================
  # Backend — Django + DRF
  # =========================
  backend:
    build:
      context: ./backend
      target: dev
    container_name: backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
    networks:
      - devnet

  # =========================
  # Frontend — Vite
  # =========================
  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - devnet

  # =========================
  # Database — PostgreSQL
  # =========================
  db:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - devnet

# =========================
# Shared network and volume
# =========================
volumes:
  pgdata:

networks:
  devnet:
    driver: bridge
