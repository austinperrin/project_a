services:
  # =========================
  # Backend — Django + DRF
  # =========================
  backend:
    build:
      context: .
      target: dev
      dockerfile: backend/Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
    volumes:
      # Mount certs from host instead of baking them in image
      - ./certs:/usr/local/share/ca-certificates:ro
      # Mount code for live reload
      - ./backend:/app/backend
    networks:
      - devnet
    restart: unless-stopped

  # =========================
  # Frontend — Vite
  # =========================
  frontend:
    build:
      context: .
      target: dev
      dockerfile: frontend/Dockerfile
    container_name: frontend
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    env_file:
      - .env
    depends_on:
      - backend
    volumes:
      # Mount certs from host instead of baking them in image
      - ./certs:/usr/local/share/ca-certificates:ro
      # Mount code for live reload
      - ./frontend:/app
      - /app/node_modules  
    networks:
      - devnet
    restart: unless-stopped

# =========================
# Shared network and volume
# =========================
networks:
  devnet:
    driver: bridge