worker_processes 1;

events {
    worker_connections 1024;
}

http {
    sendfile on;

    # =========================
    # Upstream Configuration
    # =========================

    # Local Docker Network â€” Default for single-server setup
    upstream django {
        server backend:8000;
    }

    # --------------------------------------------------------
    # FUTURE SETUP: Remote Backend Server (multi-server hosting)
    # --------------------------------------------------------
    # Uncomment and edit this block when deploying backend and frontend
    # on separate servers. Replace with your backend server's hostname
    # or internal network address.
    #
    # upstream django {
    #     server backend.yourdomain.internal:8000;
    # }
    # --------------------------------------------------------

    server {
        listen 80;

        # =========================
        # React App (Frontend)
        # =========================
        root /usr/share/nginx/html;
        index index.html;

        # =========================
        # Django API (Backend)
        # =========================
        location /api/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =========================
        # Static Files (Django)
        # =========================
        location /static/ {
            alias /app/staticfiles/;
        }

        # =========================
        # Media Files (Django uploads)
        # =========================
        location /media/ {
            alias /app/media/;
        }

        # =========================
        # React Router Fallback
        # =========================
        location / {
            try_files $uri /index.html;
        }
    }
}
